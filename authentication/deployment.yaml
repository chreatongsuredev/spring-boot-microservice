apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication-deployment
spec:
  replicas: 1
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  selector:
    matchLabels:
      app: authentication
  template:
    metadata:
      labels:
        app: authentication
    spec:
      containers:
        - name: authentication
          image: chreatongsure/authentication:build-${BUILD_NUMBER}
          ports:
            - containerPort: 8081
          readinessProbe:
            httpGet:
              path: /MyAuth/actuator/health
              port: 8081
            initialDelaySeconds: 60   # wait longer for Spring Boot
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /MyAuth/actuator/health
              port: 8081
            initialDelaySeconds: 90   # wait longer before checking
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
