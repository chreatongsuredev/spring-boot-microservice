spring:
  profiles:
    active: default
  application:
    name: auth-service

  multipart:
    enabled: true
    max-file-size: 10MB
    max-request-size: 10MB

  datasource:
    url: jdbc:postgresql://localhost:5433/MyApp 
    username: postgres
    password: 
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    # ddl-auto: update   # uncomment if you want auto schema creation

  jwtkey:
    key: Wm1nPZ5vC4N6Qx6eAml0TzB5Xx2rOZ7H2eXl1Z1JgM4=

server:
  port: 8081
  servlet:
    context-path: /MyAuth
